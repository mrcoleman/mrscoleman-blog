<html lang="en">
<head>
	<title>Mrs. Coleman's Blog</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet/less" type="text/css"  href="/static/assets/less/bootstrap.less" >
	<link rel="stylesheet/less" type="text/css"  href="/static/assets/less/responsive.less" >
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.1/less.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.3/jquery.backstretch.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
 	<link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container full-length">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li class="brand"><a href="/">Mrs. Coleman's Blog</a></li>
				</ul>
			</div>
		</div>
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="container">
		{% block body %}
		{% endblock %}
	</div>
	</div>
	{% if settings.Google_Analytics_Id != "" %}
		<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ settings.Google_Analytics_Id}}']);
  _gaq.push(['_setDomainName', '{{ settings.Domain }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
	{% endif %}
</body>
</html>
