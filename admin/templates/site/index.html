{% extends "base.html" %}
{% block body %}.
<div class="hero-unit">
  <h1>Mrs. Coleman's Blog</h1>
</div>
<div class="container">
  {% for post in posts %}
    <div class="well">
      <h3><a href="/{{ post.date_posted.strftime('%Y/%m/%d') }}/{{post.url}}">{{ post.title}}</a></h3>
      {{post.summary}}
    </div>
  {% endfor %}
  <a href="/archives/1">Archives</a>
</div>
{% endblock %}
