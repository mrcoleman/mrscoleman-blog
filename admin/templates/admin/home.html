{% extends "base.html" %}
{% block body %}
<h2>Posts</h2>
<a href="/edit?post_id=0" class="btn btn-large">New</a>
<table class="table table-striped">
{% for post in posts %}
<tr>
	<td>
	{{post.title}}
</td>
<td>
	{{ post.date_posted }}
</td>
<td>
	<a href="/edit?post_id={{ post.id }}" class="btn btn-large">Edit</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
