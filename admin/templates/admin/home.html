{% extends "base.html" %}
{% block body %}
<h2>Posts</h2>
<div class="row">
	<div class="span6">
<a href="/edit?post_id=0" class="btn btn-large">New</a>
</div>
<div class="span6">
	{% if building %}
		Building Site
	{% else %}
		<a href="/build" class="btn btn-large">Build Site</a>
	{% endif %}
</div>
</div>
<table class="table table-striped">
{% for post in posts %}
<tr>
	<td>
	{{post.title}}
</td>
<td>
	{{ post.date_posted }}
</td>
<td>
	<a href="/edit?post_id={{ post.id }}" class="btn btn-large">Edit</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
